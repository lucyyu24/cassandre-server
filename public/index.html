<!doctype html>
<html>
  <head>
    <title>Cassandre Server</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var map;
      var markers = {};
      var soundSources = {};
      var counter = 0; 
      var infowindow;

      var socket = io('/dashboard');
      $('form').submit(function(){
        socket.emit('test', $('#m').val());
      $('#m').val('');
        return false;
      });

      socket.on('remove-marker', function(ip){
        if (markers[ip] != undefined) markers[ip].setMap(null);
      });

      socket.on('noise-update', function(data){
        for (var source in soundSources) {
          var pos = soundSources[source].getPosition();
          if ( Math.abs(pos.lat() - data.lat) < 0.00001 && Math.abs(pos.lng() - data.lng) < 0.00001 ) return;
        }

        counter++; 

        var deleteButton = '<button id="deleteButton" data-id="' + counter + '">Clear</button>';
        var latLng = {lat: parseFloat(data.lat), lng: parseFloat(data.lng)};
        var source = new google.maps.Marker({
          id: counter,
          position: latLng,
          map: map,
          draggable: false,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            strokeColor: '#ff00ff',
            strokeOpacity: 0.8,
            strokeWeight: 1,
            fillColor: '#ff00ff',
            fillOpacity: 0.35
          }
        });

        google.maps.event.addListener(source, 'rightclick', function () {
          infowindow.setContent(deleteButton);
          infowindow.open(map, source);
        });
        
        soundSources[counter] = source;

      });

      socket.on('map-update', function(msg){
        var latLng = {lat: parseFloat(msg.x), lng: parseFloat(msg.y)};

        if (markers[msg.id] != undefined)
          markers[msg.id].setCenter(latLng)
        else
          markers[msg.id] = new google.maps.Circle({
              center: latLng,
              map: map,
              strokeColor: '#6600ff',
              strokeOpacity: 0.8,
              strokeWeight: 1,
              fillColor: '#6600ff',
              fillOpacity: 0.35,
              radius: 100
          });

        console.log('received message');
      });

      var styles = [
        {
          stylers: [
            { hue: "#0080ff" },
            { saturation: -20 }
          ]
        },{
          featureType: "road",
          elementType: "geometry",
          stylers: [
            { lightness: 100 },
            { visibility: "simplified" }
          ]
        },{
          featureType: "road",
          elementType: "labels",
          stylers: [
            { visibility: "off" }
          ]
        }
      ];

      function initMap() {
        infowindow = new google.maps.InfoWindow();

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.3503270, lng: -74.6526850},
          zoom: 17,
          styles: styles
        });

        google.maps.event.addListener(infowindow, 'domready', function() {
          var button = document.getElementById('deleteButton');
          var id = parseInt(button.getAttribute('data-id'));  
          button.onclick = function() {
              soundSources[id].setMap(null);
          };
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWwRebpis1VIpthnXhsr8VF5mFCUhwrGg&callback=initMap" async defer></script>

  </body>
</html>
